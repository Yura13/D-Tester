<md-toolbar class="md-theme-light">
    <div class="md-toolbar-tools">
        <md-input-container flex-gt-xs="25" class="md-accent" style="margin-top: 36px; margin-bottom: 0px">
            <label>Пошук</label>
            <input ng-model="groups.search" ng-change="groups.filterByName()">
        </md-input-container>

        <p flex-gt-xs="75"></p>

        <div class="md-secondary">
            <md-button class="md-fab md-accent md-mini" ng-click="groups.showSaveForm()">
                <md-tooltip md-direction="top">Додати</md-tooltip>
                <md-icon md-svg-src="images/ic_add_white_18px.svg"></md-icon>
            </md-button>
        </div>
    </div>
</md-toolbar>

<md-content>
    <md-list>
        <md-subheader class="md-no-sticky">
            <div layout="row">
                <div flex-gt-xs="20">
                    <span>Назва групи</span>
                </div>

                <div flex-gt-xs="30">
                    <span>Факультет</span>
                </div>

                <div flex-gt-xs="30">
                    <span>Спеціальність</span>
                </div>
            </div>
        </md-subheader>

        <md-list-item layout="row" ng-repeat="group in groups.filtered" layout-wrap>
            <div flex-gt-xs="20">
                <h4>{{::group.group_name}}</h4>
            </div>

            <div flex-gt-xs="30">
                <p>{{::groups.faculties[group.faculty_id]}}</p>
            </div>

            <div flex-gt-xs="30">
                <p>{{::groups.specialities[group.speciality_id]}}</p>
            </div>

            <div flex-gt-xs="20" class="md-secondary">
                <md-button class="md-fab md-primary md-mini" ng-click="groups.showSaveForm(group)">
                    <md-tooltip md-direction="top">Редагувати</md-tooltip>
                    <md-icon md-svg-src="images/ic_edit_white_18px.svg"></md-icon>
                </md-button>

                <md-button class="md-fab md-primary md-mini" ng-click="groups.removeGroup(group)">
                    <md-tooltip md-direction="top">Видалити</md-tooltip>
                    <md-icon md-svg-src="images/ic_delete_forever_white_18px.svg"></md-icon>
                </md-button>
            </div>

            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
