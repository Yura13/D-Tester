<md-dialog aria-label="List dialog" ng-cloak style="width: 500px">
    <form name="saveForm">
        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="column">
                    <md-input-container>
                        <label>Назва спеціальності</label>
                        <input ng-model="form.entity.speciality_name" name="specialityName" type="text" required
                               ng-minlength="3" ng-maxlength="30">
                        <div ng-messages="saveForm.specialityName.$error" ng-if="saveForm.specialityName.$dirty">
                            <div ng-message="required">Поле обов'язкове для заповнення</div>
                            <div ng-message-exp="['minlength', 'maxlength']">Кількість символів від 5 до 30</div>
                        </div>
                    </md-input-container>
                </div>

                <div layout="column">
                    <md-input-container>
                        <label>Код спеціальності</label>
                        <input ng-model="form.entity.speciality_code" name="specialityCode" type="text" required
                               ng-minlength="5" ng-maxlength="10">
                        <div ng-messages="saveForm.specialityCode.$error" ng-if="saveForm.specialityCode.$dirty">
                            <div ng-message="required">Поле обов'язкове для заповнення</div>
                            <div ng-message-exp="['minlength', 'maxlength']">Кількість символів від 5 до 10</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions>
            <md-button type="submit" class="md-fab md-primary md-mini" ng-click="form.clickSave(form.entity)"
                       ng-disabled="saveForm.$invalid">
                <md-tooltip md-direction="top">Зберегти</md-tooltip>
                <md-icon md-svg-src="images/ic_done_white_18px.svg"></md-icon>
            </md-button>

            <md-button type="reset" class="md-fab md-primary md-mini" ng-click="form.clickCancel()">
                <md-tooltip md-direction="top">Відмінити</md-tooltip>
                <md-icon md-svg-src="images/ic_clear_white_18px.svg"></md-icon>
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
